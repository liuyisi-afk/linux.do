name: Run Linux.do Script

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 0 点运行
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-glib-1-2 libgtk-3-0 libnotify4 libnss3 libxss1 libasound2
          python -m playwright install-deps

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.39.0 wcwidth==0.2.13 tabulate==0.9.0 requests==2.32.3 markdown==3.6
          # 只安装 Firefox 浏览器
          python -m playwright install firefox

      - name: Run script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PUSHTOKEN: ${{ secrets.PUSHTOKEN }}
        run: |
          python main.py
