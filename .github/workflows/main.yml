name: Run Linux.do Script

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 0 点运行
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal  # 使用 Playwright 的 Docker 镜像
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.39.0 wcwidth==0.2.13 tabulate==0.9.0 requests==2.32.3 markdown==3.6
          playwright install

      - name: Run script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PUSHTOKEN: ${{ secrets.PUSHTOKEN }}
        run: |
          python main.py
